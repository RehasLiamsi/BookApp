<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="w-100" style="max-width: 600px;">
    <div class="bg-white bg-opacity-75 p-5 rounded-4 shadow-lg border border-light" style="backdrop-filter: blur(10px);">
      <h2 class="text-center mb-4 text-gradient fw-bold">
        <i class="fas fa-book-reader me-2"></i>Welcome To Your Personal Library!
      </h2>

      <ng-container *ngIf="!isLoggedIn(); else loggedIn">
        <p class="text-center text-muted mb-4">
          Please log in or register to manage your book collection.
        </p>
        <div class="d-flex justify-content-center gap-3">
          <a routerLink="/login" class="btn btn-outline-primary px-4 py-2 rounded-pill shadow-sm">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </a>
          <a routerLink="/register" class="btn btn-outline-dark px-4 py-2 rounded-pill shadow-sm">
            <i class="fas fa-user-plus me-2"></i> Register
          </a>
        </div>
      </ng-container>

      <ng-template #loggedIn>
        <div class="text-center">
          <p class="text-success mb-4">
            <i class="fas fa-user-check me-2"></i>You're already logged in!
          </p>
          <a routerLink="/books" class="btn btn-success px-4 py-2 rounded-pill shadow-sm">
            <i class="fas fa-book me-2"></i> Go to Books
          </a>
        </div>
      </ng-template>
    </div>
  </div>
</div>
