<div class="container mt-4">
  <div class="bg-white bg-opacity-75 p-5 rounded-4 shadow-lg border border-light" style="backdrop-filter: blur(10px);">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
      <h2 class="mb-3 mb-md-0"><i class="fas fa-book"></i> Book List</h2>
    </div>

    <ul class="list-group">
      <li *ngFor="let book of books" class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
        <div class="mb-2 mb-md-0">
          <strong>{{ book.title }}</strong> by {{ book.author }}
          <div class="text-muted small">
            Published: {{ book.publishedDate | date:'yyyy-MM-dd' }}
          </div>
        </div>
        <div>
          <a class="btn btn-sm btn-outline-secondary me-2" [routerLink]="['/books', book.id, 'edit']">
            <i class="fas fa-edit"></i> Edit
          </a>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteBook(book.id)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </div>
      </li>
    </ul>
    </div>
  </div>
