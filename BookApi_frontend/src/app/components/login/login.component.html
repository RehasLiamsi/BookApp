<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="p-5 rounded-4 shadow-lg border border-light form-wrapper card" style="backdrop-filter: blur(10px);">
        <h2 class="text-center mb-4 text-gradient fw-bold"><i class="fas fa-sign-in-alt me-2"></i>Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm form-wrapper">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username"
                   type="text"
                   formControlName="username"
                   class="form-control"
                   placeholder="Enter username" />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password"
                   type="password"
                   formControlName="password"
                   class="form-control"
                   placeholder="Enter password" />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
        </div>
      </div>
    </div>
</div>
