<div class="container mt-4">
  <h2>{{ isEditMode ? '✏️ Edit Book' : '➕ Add Book' }}</h2>

  <form (ngSubmit)="save()" #form="ngForm" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" [(ngModel)]="book.title" name="title" required placeholder="Title" #title="ngModel" />
      <div class="text-danger" *ngIf="title.invalid && title.touched" style="color: red;">Title is required</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input class="form-control" [(ngModel)]="book.author" name="author" required placeholder="Author" #author="ngModel" />
      <div class="text-danger" *ngIf="author.invalid && author.touched" style="color: red;">Author is required</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Published Date</label>
      <input class="form-control" [(ngModel)]="book.publishedDate" name="publishedDate" type="date" required #date="ngModel" />
      <div class="text-danger" *ngIf="date.invalid && date.touched" style="color: red;">Date is required</div>
    </div>

    <button type="submit"
            class="btn btn-primary me-2"
            [disabled]="form.invalid || loading">
      {{ loading ? 'Saving...' : (isEditMode ? '💾 Update' : '➕ Add') }}
    </button>

    <button type="button"
            class="btn btn-outline-secondary"
            (click)="cancel()">
      Cancel
    </button>

  </form>
</div>
